<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemones</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container card">
        <header>
            <h1>Pokédex Avanzada</h1>
            <p>Explora el mundo de los Pokémon</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filterInput" placeholder="Buscar Pokémon por nombre...">
            </div>

            <div class="favorites-filter">
                <input type="checkbox" id="favoritesOnly">
                <label for="favoritesOnly">Solo favoritos</label>
            </div>
        </div>

        <div id="tableContainer">
            <div class="loading-container" id="spinner">
                <div class="loader"></div>
            </div>
            <table id="pokemonTable">
                <thead>
                    <tr>
                        <th class="id-cell">ID</th>
                        <th class="name-cell">Nombre</th>
                        <th class="favorite-cell">❤️</th>
                    </tr>
                </thead>
                <tbody id="pokemonTableBody">
                    <!-- Los Pokémon se cargarán aquí -->
                </tbody>
            </table>
        </div>

        <div id="pagination">
            <button id="prevBtn" disabled>
                <i class="fas fa-chevron-left" style="margin-right: 0.5rem;"></i> Anterior
            </button>
            <span id="pageInfo">Página 1 de 1</span>
            <button id="nextBtn">
                Siguiente <i class="fas fa-chevron-right" style="margin-left: 0.5rem;"></i>
            </button>
        </div>
    </div>

    <div class="footer">
        <p>Mostrando <span id="shownCount">0</span> de <span id="totalCount">0</span> Pokémon</p>
    </div>

    <!-- Detalles del Pokémon -->
    <div id="pokemonDetail">
        <div class="detail-container">
            <div class="detail-header">
                <h2 id="detailName">Pokémon Name</h2>
                <button class="detail-close" id="detailClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="detail-content">
                <div class="detail-image">
                    <img id="detailImage" src="" alt="Pokémon">
                </div>
                <div class="detail-info">
                    <p><strong>ID:</strong> <span id="detailId"></span></p>
                    <p><strong>Altura:</strong> <span id="detailHeight"></span></p>
                    <p><strong>Peso:</strong> <span id="detailWeight"></span></p>

                    <div class="detail-types">
                        <strong>Tipos:</strong>
                        <div id="detailTypes"></div>
                    </div>

                    <div class="detail-stats">
                        <h3>Estadísticas</h3>
                        <div id="detailStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="pokemon.js"></script>
</body>

</html>
